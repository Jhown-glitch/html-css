<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="" method="get" autocomplete="on">
        <p>
            <label for="id_nome">Nome:</label>
            <input type="text" name="nome" id="id_nome" required maxlength="30" placeholder="Nome Completo" autocomplete="name">
        </p>
        <p>
            <label for="id_media">Média:</label>
            <input type="number" name="media" id="id_media" required min="0" max="10" step="0.1" placeholder="de 0 a 10">
        </p>
        <p>
            <label for="id_periodo">Período Letivo:</label>
            <input type="month" name="periodo" id="id_periodo" required>
        </p>
        <p>
            <label for="id_dia">Dia da Prova:</label>
            <input type="date" name="dia" id="id_dia">
        </p>
        <p>
            <label for="id_hora">Hora da Prova:</label>
            <input type="time" name="hora" id="id_hora">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
