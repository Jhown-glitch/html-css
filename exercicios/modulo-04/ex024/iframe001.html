<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        body {
            height: 100vh;
            width: 100vw;
        }

        p {
            display: inline-block;
            margin: 10px 5px;
        }

        iframe {
            height: 85vh;
            width: 45vw;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <div>
        <p>Acessando o site <br><iframe src="https://www.cursoemvideo.com" frameborder="0">
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em Video</a>
        </iframe><br> para aprender a programar.</p>
        <p>Site legal <br><iframe src="https://jhown-glitch.github.io/projeto-android/" frameborder="0">
            <a href="https://jhown-glitch.github.io/projeto-android/">Meu repositório</a>
        </iframe><br> esse é o meu repositório.</p>
    </div>
</body>
</html>
