<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionando conteúdo</title>

    <style>
        body {
            height: 100vh;
        }

        div.video {
            background-color: lightgray;
            position: relative;
            padding: 56% 0 0 0;
        }

        iframe.video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <h1>Conteúdos dentro do iframe</h1>
    <p>lista com conteúdos que podem ser usados dentro de iframes</p>
    <h2>Vídeos</h2>
    <div class="video">
        <iframe class="video" src="https://www.youtube.com/embed/VTzHj-R9McA" title="War Thunder - &quot;Victory is Ours&quot; Live Action Trailer" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>

    <h2>Mapas</h2>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3653.171532111733!2d-46.714868824498296!3d-23.705567766906352!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce4f5c1f3bbc83%3A0x3039ef00468fb886!2sAut%C3%B3dromo%20Interlagos!5e0!3m2!1spt-BR!2sbr!4v1718031624700!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
</body>
</html>
