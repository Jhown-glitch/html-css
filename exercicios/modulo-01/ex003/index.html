<!doctype html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Imagens</title>
    </head>
    <body>
        <h1>Testando carga de Imagens</h1>
        <p>Abaixo você vai ver uma imagem que está na mesma pasta.</p>
        <img src="logo-html.png" alt="Logo HTML 5" />
        <p>
            Podemos também carregar imagens que estão em outra pasta, contanto
            que ela esteja dentro da pasta atual.
        </p>
        <img src="imagens/logo-css.png" alt="Logo CSS 3" />
        <p>
            Podemos também carregar imagens externas, para isso precisamos da
            URL completa.
        </p>
        <img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6a/JavaScript-logo.png/240px-JavaScript-logo.png"
            alt="Logo do JavaScript"
        />
    </body>
</html>
