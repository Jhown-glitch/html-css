<!doctype html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tags HTML</title>
    </head>
    <body>
        <h1>Tags em HTML</h1>
        <p>
            Em HTML5, podemos inserir os elementos da lista a seguir. Passe o
            mouse sobre os termos para descobrir qual tag deverá utilizar em
            cada caso.
        </p>
        <ul type="square">
            <li><ins title="use a tag <p>">Parágrafos</ins></li>
            <li><ins title="use a tag <h1> até <h6>">Títulos</ins></li>
            <li><ins title="use a tag <img>">Imagens</ins></li>
            <li><ins title="use a tag <abbr>">Abreviações</ins></li>
            <li><ins title="use a tag <pre> e <code>">Código-fonte</ins></li>
            <li><ins title="use a tag <ol>">Listas numeradas</ins></li>
            <li><ins title="use a tag <ul>">Listas com demarcadores </ins></li>
        </ul>
    </body>
</html>
